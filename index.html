<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-full text-center">
  <div class="row">
    <div class="col-lg-12 text-center v-center">
      <h1>Random Quote Generator</h1>
      <br />
      <blockquote>
        <p class="lead" id="quote"></p>
        <footer id="author"></footer>
      </blockquote>
      <br />
      <button type="button" id="btnQuote" class="btn btn-primary btn-lg">New Quote!</button>
      <br />
      <br />
      <!--twitter button-->
      <a class="btn btn-info btn-lg" href="https://twitter.com/share" target="_blank">Tweet</a>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
